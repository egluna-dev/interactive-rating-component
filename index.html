<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/imgs/favicon-32x32.png">
    <link rel="stylesheet" type="text/css "href="styles.css">
    <title>Order Summary Component | Frontend Mentor</title>
</head>
<body>
    <main class="container flex-column centered">
        <section class="card" id="rating-card">
            <div class="card-content">
                <div class="star-icon">
                    <img src="./public/imgs/icon-star.svg" alt="Star Icon">
                </div>
                <div class="rating-card-text">
                    <h2>How did we do?</h2>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <form onsubmit="handleSubmit">
                    <div class="rating-btns">
                        <ul>
                            <li><input type="radio" name="rating" value="1">1</li>
                            <li><input type="radio" name="rating" value="2">2</li>
                            <li><input type="radio" name="rating" value="3">3</li>
                            <li><input type="radio" name="rating" value="4">4</li>
                            <li><input type="radio" name="rating" value="5">5</li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
